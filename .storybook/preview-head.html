<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
<style type="text/css">
  @font-face {
    font-family: 'Brother';
    src: url(/fonts/brother.woff2) format('woff2'),
      url(/fonts/brother.woff) format('woff');
    font-weight: 700;
    font-style: normal;
  }
</style>
<script>
(function() {
  function requestListener () {
    document.body.insertAdjacentHTML('afterbegin', this.responseText);
    document.body.children[0].style.display = 'none';
  }

  function requestSprite() {
    var oReq = new XMLHttpRequest();
    oReq.addEventListener('load', requestListener);
    oReq.open('GET', '/images/icons.svg');
    oReq.send();
  }

  requestSprite();
})();
</script>
